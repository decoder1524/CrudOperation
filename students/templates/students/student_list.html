{% extends 'students/base.html' %}

{% block content %}
<a href="{% url 'student_create' %}" class="btn btn-primary mb-3">Add Student</a>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Roll No</th>
            <th>Class</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.roll_number }}</td>
            <td>{{ student.student_class }}</td>
            <td>{{ student.email }}</td>
            <td>
                <a href="{% url 'student_update' student.pk %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'student_delete' student.pk %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
    {% empty %}
        <tr>
            <td colspan="5" class="text-center">No students found.</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
